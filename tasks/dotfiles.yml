- name: Installing stow
  apt: name=stow

- name: Cloning .dotfiles
  ansible.builtin.git:
    repo: 'https://github.com/timmhirsens/dotfiles.git'
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
    recursive: yes
    update: yes
    accept_hostkey: yes
    version: main

- name: Stow dotfiles
  become: no
  script:
    cmd: "{{ lookup('env', 'HOME') }}/.dotfiles/install"
