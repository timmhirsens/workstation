- name: Installing stow
  apt: name=stow

- name: Cloning .dotfiles
  ansible.builtin.git:
    repo: 'git@github.com:timmhirsens/.dotfiles.git'
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
    recursive: yes
    update: yes
    accept_hostkey: yes
    version: master

- name: Stow dotfiles
  shell: cd $HOME/.dotfiles && ./install

